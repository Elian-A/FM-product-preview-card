<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="product-card">
        <picture class="product-card__image">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="/images/image-product-mobile.jpg"
            alt="Grabrielle chanel perfume bottle lying down flat on a table with weed on top and bottom"
          />
        </picture>
        <div class="product-card__content">
          <span class="content__category">Perfume</span>
          <h2 class="content__title">Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="content__prices">
            <span class="sr-only">Current price</span>
            <span class="current-price">$149.99</span>
            <span class="sr-only">Original price</span>
            <span class="original-price"><s>$169.99</s></span>
          </div>
          <button class="button" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
